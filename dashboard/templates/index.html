<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW MARS Parking Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-parking"></i>
            <h4>NEW MARS</h4>
            <p>Parking Management</p>
        </div>
        <div class="sidebar-time">
            <i class="fas fa-clock"></i>
            <span id="current-time"></span>
        </div>
        <!-- Stats Cards in Sidebar -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="stat-info">
                    <h3 id="occupancy-count">0</h3>
                    <p>Current Occupancy</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-parking"></i>
                </div>
                <div class="stat-info">
                    <h3 id="available-spaces">50</h3>
                    <p>Available Spaces</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-info">
                    <h3 id="revenue">0</h3>
                    <p>Today's Revenue (RWF)</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="unauthorized-count">0</h3>
                    <p>Unauthorized Attempts</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Top Section: Chart and Activities -->
            <div class="top-section">
                <!-- Hourly Statistics Chart -->
                <div class="chart-container">
                    <div class="chart-card">
                        <h5>Hourly Statistics</h5>
                        <div class="chart-wrapper">
                            <canvas id="hourlyChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="activities-container">
                    <div class="activities-card">
                        <h5>Recent Activities</h5>
                        <div class="activities-scroll">
                            <div class="list-group" id="recent-activities">
                                <!-- Activities will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: Unauthorized Attempts Table -->
            <div class="bottom-section">
                <div class="table-card">
                    <h5>Unauthorized Exit Attempts</h5>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>License Plate</th>
                                    <th>Gate Location</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="unauthorized-attempts">
                                <!-- Unauthorized attempts will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
